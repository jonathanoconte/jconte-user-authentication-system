<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid bg-secondary">
      <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow text-center">
            <div class="card-body p-4">
              <h1 class="card-title mb-2">Welcome to Your Dashboard!</h1>
              <h2 class="text-primary mb-4" id="userFullName">User</h2>
              <p class="card-text mb-5">
                You've successfully logged in. This is your personal dashboard
                area.
              </p>

              <button id="logoutBtn" class="btn btn-danger text-white">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Display user's full name
      document.addEventListener("DOMContentLoaded", function () {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser) {
          const fullName = `${currentUser.firsName} ${currentUser.lastName}`;
          document.getElementById("userFullName").textContent = fullName;
        }
      });

      // Logout functionality
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          localStorage.removeItem("currentUser"); // Clear current user
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
