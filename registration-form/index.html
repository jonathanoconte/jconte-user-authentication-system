<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid bg-secondary">
      <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Login</h2>
              <p class="text-center text-muted mb-4">Enter your credentials</p>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginUser" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loginUser"
                    placeholder="Enter your username"
                  />
                </div>

                <div class="mb-3">
                  <div
                    class="d-flex justify-content-between align-items-center mb-1"
                  >
                    <label for="loginPass" class="form-label">Password</label>
                    <a href="#" class="text-decoration-none small"
                      >Forgot password?</a
                    >
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPass"
                    placeholder="Enter your password"
                  />
                </div>

                <div
                  class="alert alert-danger fs-6 mt-3 d-none"
                  id="loginAlert"
                >
                  Invalid username or password!
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button type="button" id="logInBtn" class="btn btn-primary">
                    Login
                  </button>
                </div>

                <div class="text-center mt-4">
                  <span class="text-muted">Not registered yet?</span>
                  <a href="signup.html" class="text-decoration-none ms-1"
                    >Sign Up</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Login functionality
      function loginUser() {
        // Get input values
        const loginUser = document.getElementById("loginUser").value;
        const loginPass = document.getElementById("loginPass").value;
        const loginAlert = document.getElementById("loginAlert");

        // Retrieved stored data of users from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];

        const userExist = users.find(
          (user) => user.userName == loginUser && user.pass === loginPass
        );

        if (userExist) {
          // Store current user for dashboard
          localStorage.setItem("currentUser", JSON.stringify(userExist));
          window.location.href = "landing-page.html";
        } else {
          loginAlert.classList.remove("d-none");
          setTimeout(() => {
            loginAlert.classList.add("d-none");
          }, 3000);
        }
      }

      document.getElementById("logInBtn").addEventListener("click", loginUser);
    </script>
  </body>
</html>
